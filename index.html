<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Madeline.png" style="height: 128px; width: 128px;">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Céleste's Portfolio</title>
</head>
<body>
    <div class="console">
        <p class="text-tab">CELESTE - CMD PROMPT 1.0.0</p>
        <div class="console-area" id="console-area"></div>
        <div class="console-separator"></div>
        <form id="form">
            <input type="text" class="console-input" id="console-input" placeholder="/help" autocomplete="off" maxlength="30">
        </form>
    </div>
    <div class="hidden nfull game-container" id="game-container">
        <div class="game-tab" id="game-tab">
            <div class="game-info">
                <img src="Images/GameIcon.png" class="game-icon">
                <span class="game-title">Céleste's Platformer</span>
            </div>
            <div class="game-btn">
                <button id="game-size">□</button>
                <button id="game-close">⨉</button>
            </div>
        </div>
        <div class="game" id="game">
            <div class="player" id="player"></div>
            <div class="platform" style="left: 50px; top: calc(100% - 150px);"></div>
            <div class="platform" style="left: 200px; top: calc(100% - 100px);"></div>
            <div class="platform" style="left: 350px; top: calc(100% - 200px);"></div>
        </div>
    </div>

    <script src="JavaScript/index.js"></script>
    <script src="JavaScript/game.js"></script>
</body>
</html>
